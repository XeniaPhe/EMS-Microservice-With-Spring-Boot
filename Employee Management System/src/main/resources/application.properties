spring.datasource.url=jdbc:sqlserver://localhost;databaseName=EmployeeManagementSystem;trustServerCertificate=true;encrypt=true
spring.datasource.username=sa
spring.datasource.password=abc
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.naming.physical-strategy=com.xenia.employeemanagementsystem.configuration.UnalteredNamingStrategy
spring.jpa.hibernate.ddl-auto=update

spring.jackson.date-format=dd-MM-yyyy

logging.level.root=DEBUG
